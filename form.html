<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="stylef.css">
</head>
<body>
    <table>
        <h1>HTML registration form with verification</h1>
        <form name="registration" class="registration-form">
            <br>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="your name">
            <br>

            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="your email">
            <br>

            <label for="password">password</label><br>
            <input type="password" name="password" id="password">
        <br>
        <label for="phonenumber">Phone number:</label><br>
        <input type="text" name="phonenumber" id="phonenumber">
        <br>
        <label for="gender" >gender</label>
        male:<input type="radio" name="gender" value="male">
        female:<input type="radio" name="gender" value="female">
        others:<input type="radio" name="gender" value="others">
        <br>
        <label for="language">language</label><br>

        <select name="language" id="language">
            <option value="">select language</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Hindi">Hindi</option>
            <option value="Arabic">Arabic</option>
            <option value="Russian">Russian</option>
                </select>
                <br>

                <label for="zipcode">zipcode:</label>
                <input text="text" name="zipcode" id="zipcode">
                <br>
                <label for="about">About:</label><br>
                <textarea name="about" id="about" placeholder="Write about yourself..."></textarea>
                <br>
                <input type="submit" class="submit" value="Register" />  
                <br>
                
    </form>
    </table>
</body>
</html>
